{% extends "layout.html" %}
{% block content %}
<h2>Garden Beds</h2>

<form method="POST" class="mb-4">
    <input name="name" placeholder="Name" class="form-control mb-2" required>
    <input name="soil_type" placeholder="Soil Type" class="form-control mb-2">
    <input name="area_sqft" placeholder="Area (sq ft)" type="number" step="0.01" class="form-control mb-2">
    <textarea name="notes" placeholder="Notes" class="form-control mb-2"></textarea>
    <button type="submit" class="btn btn-primary">Add Bed</button>
</form>

<table class="table table-striped">
    <thead>
        <tr><th>Name</th><th>Soil Type</th><th>Area</th><th>Notes</th></tr>
    </thead>
    <tbody>
        {% for bed in beds %}
        <tr>
            <td>{{ bed.name }}</td>
            <td>{{ bed.soil_type }}</td>
            <td>{{ bed.area_sqft }}</td>
            <td>{{ bed.notes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
